        <form action="#" class="search-bar">
            <input type="text" placeholder="Search....">
            <button type="submit"><i class='bx bx-search'></i></button>
        </form>
    </header>
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2 class="logo"><i class='bx bxl-firebase'></i>CILLER</h2>
            <div class="text-sci">
                <h2>Welcome!<br><span>To Our New Website</span> </h2>
            
            
            
                <p>
                    Here You Go
                </p>

                <div class="social-icons">
                    <a href="https://www.instagram.com/ciller_xd/"><i class='bx bxl-instagram'></i></a>
                    <a href="https://www.facebook.com/ANONYNMOUS.hacking/"><i class='bx bxl-facebook-circle'></i></a>

<!-- -----------------------------body--------------- -->
        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Sign-in</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remmeber-forget">
                        <label><input type="checkbox"> Remember Me</label>
                        <a href="#">Forget Password?</a>
                    </div>

                    <button type="submit" class="btn">Sign in</button>
                
                    <div class="login-register">
                        <p>Don't Have an account? <a href="#" class="register-link">Sign up</a></p>
                    </div>
                </form>
            </div>
<!-- ----------------------register------------------------------------ -->
          

        <div class="form-box register">
                <form action="#">
                    <h2>Sign up</h2>
                    
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" required>
                        <label>Name</label>
                    </div>
                    
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remmeber-forget">
                        <label><input type="checkbox"> I agree to the terms & conditions</label>
                    </div>

                    <button type="submit" class="btn">Sign up</button>
                
                    <div class="login-register">
                        <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                    </div>
                </form>

        </div>
    </div>






<script>
    const logregBox = document.querySelector('.logreg-box');
    const loginLink = document.querySelector('.login-link');
    const registerLink = document.querySelector('.register-link');


    registerLink.addEventListener('click', () => {
        logregBox.classList.add('active')
    });
    loginLink.addEventListener('click', () => {
        logregBox.classList.remove('active')
    });


</script>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
